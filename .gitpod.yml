
vscode:
  extensions:
    - 42Crunch.vscode-openapi
    - cweijan.vscode-postgresql-client2
tasks:
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    init: |
      cd /workspace
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip awscliv2.zip
      sudo ./aws/install
      cd $THEIA_WORKSPACE_ROOT

  - name: postgres
    init: |
      curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc|sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/postgresql.gpg
      echo "deb http://apt.postgresql.org/pub/repos/apt/ `lsb_release -cs`-pgdg main" |sudo tee  /etc/apt/sources.list.d/pgdg.list
      sudo apt update
      sudo apt install -y postgresql-client-13 libpq-dev
  
  - name: react-js
    command: 
      cd frontend-react-js
      npm install
  
  - name: Honeycomb
    command:
      export HONEYCOMB_API_KEY="CffcR80k1ZzfeVwtE1s4lP"
      gp env HONEYCOMB_API_KEY="CffcR80k1ZzfeVwtE1s4lP"
      export HONEYCOMB_SERVICE_NAME="Cruddur"
      gp env HONEYCOMB_SERVICE_NAME="Cruddur"
      export ROLLBAR_ACCESS_TOKEN="80d04adbe784415698c2110d026e52a4"
      gp env ROLLBAR_ACCESS_TOKEN="80d04adbe784415698c2110d026e52a4"
ports:
  - name: frontend
    port: 3000
    onOpen: open-browser
    visibility: public
  - name: backend
    port: 4567
    visibility: public
  - name: xray-daemon
    port: 2000
    visibility: public
